	<body>
    <div id="cross-fading">
        <a href="Accueil.html"><img src="img/Oeuf-piou.png" alt="Oeuf" id="Oeuf" class="Oeuf-bas"></a>
        <a href="Accueil.html"><img src="img/Oeuf-piou-sol.png" alt="Oeuf" class="Oeuf-top"></a>

      <h1>Contact</h1>
		<header>
    		<ol class="menu">
					<li id="accueil"><a href="Accueil.html">Accueil</a></li>
    			<li id="realisation"><a href="Realisation.html">Réalisation</a></li>
    			<li id="contact"><a href="Contact.html">Contact</a></li>
    			<li id="CV"><a href="CV.html">Nos différents CV</a></li>
    		</ol>
    	</header>
      <!-- Séparateur -->
      <div class="separation">
          <p class="contactez-nous">Contactez-nous</p>
          <hr class="separer">
      </div>
    	 <section class="form">
                  <label class="name">Name :</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Noms">
                  </div>
                </div>
                <div class="field">
                  <label class="username">Username :</label>
                  <div class="control has-icons-left has-icons-right">
                    <input class="input is-success" type="text" placeholder="Pseudo">
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                    <span class="icon is-small is-right">
                      <i class="fas fa-check"></i>
                    </span>
                  </div>
                  <!-- <p class="help is-success">This username is available</p> -->
                </div>
                <div class="field">
                  <label class="email">Email :</label>
                  <div class="control has-icons-left has-icons-right">
                    <input class="input is-success" type="email" placeholder="Email@email.com">
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                      <i class="fas fa-exclamation-triangle"></i>
                    </span>
                  </div>
                </div>
                <div class="message">
                  <label class="message">Message</label>
                  <div class="control">
                    <textarea class="textarea" placeholder="Message"></textarea>
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <label class="checkbox">
                      <input type="checkbox">
                      I agree to the <a href="#">terms and conditions</a>
                    </label>
                  </div>
                </div>
                <div class="field">
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button class="submit">Submit</button>
                    </div>
                    <div class="control">
                        <button class="cancel">Cancel</button>
                    </div>
                </div>
            </section>
